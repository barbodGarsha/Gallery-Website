<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/gallery-page.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header__container">    
            <a href="index.html" class="header__logo">Gallery <span class="header__logo--color-primary">Website</span></a>
            <a href="#" class="header__my-account-btn">My Account</a>
        </div>
    </div>

    <div class="gallery">
        <div class="gallery__sidebar">
            <div class="gallery__search-container">
                <input type="text" class="search-bar">
            </div>
            
            <div class="gallery__tag-container">
                <div class="tag">
                    <div class="tag__close-btn"></div>
                    <p class="tag__txt">Dogs</p>
                </div>
            </div>
        </div>

        <div class="gallery__viewer">
        </div>
    </div>
  
</body>
</html>
