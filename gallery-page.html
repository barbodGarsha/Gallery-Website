<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/gallery-page.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header__container">    
            <a href="index.html" class="header__logo">Gallery <span class="header__logo--color-primary">Website</span></a>
            <a href="#" class="header__my-account-btn">My Account</a>
        </div>
    </div>

    <div class="gallery">
        <div class="gallery__sidebar">
            <div class="gallery__search-container">
                <div class="search-bar">
                    <input type="text" class="search-bar__input" placeholder="Search for tags" data-search-bar__input>
                    <div class="search-bar__recommendations" data-search-bar__recommendations>
                        <div class="search-bar__recommendations__container" data-search-bar__recommendations__container>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="gallery__tag-container" data-gallery__tag-container>
            </div>
        </div>

        <div class="gallery__viewer">
            <div class="photos-grid" data-gallery__viewer__photos-grid>               
            </div>
        </div>
    </div>
  

    <div class="upload upload--hide" data-upload>
        <div class="upload__container">
            <div class="upload__close-btn" data-upload__close-btn>X</div>
            <div class="upload__top">
                <div class="upload__inputs">
                    
                    <div class="upload__btn upload__btn--has-bottom-margin">
                        <input class="upload__btn__file-input"type="file" data-upload__btn__file-input/>
                        <p class="upload__btn__txt">Upload a Photo</p>
                    </div>
                    <div class="upload__name">
                        <input type="text" class="upload__name-input" placeholder="Give it a name" data-upload__name-input>
                    </div>
                    <div class="search-bar search-bar--dark">
                        <input type="text" class="search-bar__input" placeholder="Add tags" data-upload__search-bar__input>
                        <div class="search-bar__recommendations" data-upload__search-bar__recommendations>
                            <div class="search-bar__recommendations__container" data-upload__search-bar__recommendations__container>
                                <p class="search-bar__recommendations__item" data-upload__search-bar__recommendations__item></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="upload__tag-container" data-upload__tag-container>
                   
                </div>
            </div>

           

            <div class="upload__btn">
                <p class="upload__btn__txt" data-upload__save-btn>Save</p>
            </div>
        </div>
    </div>

    <template id="results-template">
        <p class="search-bar__recommendations__item" data-search-bar__recommendations__item></p>
    </template>

    <template id="tag-template">
        <div class="tag" data-tag>
            <div class="tag__close-btn" data-tag__close-btn>X</div>
            <p class="tag__txt" data-tag__txt></p>
        </div>
    </template>

    <template id="photos-grid__item-template">
        <div class="photos-grid__item" data-photos-grid__item>
            <img src="images/Test.jpeg" alt="Photo" class="photos-grid__img" data-photos-grid__img>
        </div>
    </template>

    <template id="photos-grid__upload-template">
        <div class="photos-grid__item photos-grid__item--empty" data-upload-a-photo>
            <p class="photos-grid__upload">Upload a Photo</p>
        </div>
    </template>
</body>
</html>
