<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/gallery-page.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header__container">    
            <a href="index.html" class="header__logo">Gallery <span class="header__logo--color-primary">Website</span></a>
            <a href="#" class="header__my-account-btn">My Account</a>
        </div>
    </div>

    <div class="gallery">
        <div class="gallery__sidebar">
            <div class="gallery__search-container">
                <div class="search-bar">
                    <input type="text" class="search-bar__input" placeholder="Search for tags" data-search-bar__input>
                    <div class="search-bar__recommendations" data-search-bar__recommendations>
                        <div class="search-bar__recommendations__container" data-search-bar__recommendations__container>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="gallery__tag-container" data-gallery__tag-container>
                <div class="tag" data-tag>
                    <div class="tag__close-btn" data-tag__close-btn>X</div>
                    <p class="tag__txt">gs</p>
                </div>
                
            </div>
        </div>

        <div class="gallery__viewer">
            <div class="photos-grid">
                 
                <div class="photos-grid__item photos-grid__item--empty">
                    <p class="photos-grid__upload">Upload a Photo</p>
                </div>
