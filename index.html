<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/homepage.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header__container">    
            <a href="index.html" class="header__logo">Gallery <span class="header__logo--color-primary">Website</span></a>
            <a href="#" class="header__my-account-btn">My Account</a>
        </div>
    </div>

    <div class="hero">
        <div class="hero__container">
            <div class="hero__welcome">
                <h1 class="hero__welcome-txt">Your Favorite <br class="Hero__welcome-txt__new-line"> Online Gallery</h1>
                <div class="hero__to-the-gallery_btn">
                    <p class="hero__to-the-gallery_btn__txt">To The Gallery</p>
                </div>
            </div>
            <div class="hero__design">
                <img src="images/hero-design.svg" alt="Hero Design" class="hero__design-img">
            </div>
        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
